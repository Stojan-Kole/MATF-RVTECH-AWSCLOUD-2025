<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Map MATF</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-zap" style="color: #2563eb;">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
            <h1>MATF EV Punjači</h1>
        </div>
    </header>

    <div class="container">
        <aside>
            <div id="closest-stations">
                <h3>5 najbližih stanica</h3>
                <ul id="closest-stations-list">
                    <li class="closest-placeholder">Učitavanje lokacije...</li>
                </ul>
            </div>
            <div id="charger-list">
                <h3>Lista Punjača</h3>
                <ul id="charger-list-items">
                    <li style="padding: 1rem; color: #6b7280; text-align: center;">Učitavanje...</li>
                </ul>
            </div>
        </aside>

        <section id="map-container">
            <div id="map"></div>
        </section>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <div id="easterEggModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEasterEgg()">&times;</span>
            <img src="./img/jahorina.jpg" alt="Live testing">
            <h2>> LIVE_TESTING</h2>
            <p>NO_SIMULATION_DETECTED</p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/easteregg.js"></script>
</body>

</html>
