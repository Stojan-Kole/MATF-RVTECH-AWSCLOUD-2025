<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Map MATF</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-zap" style="color: #2563eb;">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
            <h1>MATF EV Punjači</h1>
        </div>
    </header>

    <div class="container">
        <aside>
            <div id="left-panel"
                style="display: flex; flex-direction: column; gap: 0; background: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow); overflow: hidden;">
                <div id="search-container" style="padding: 1rem; border-bottom: 1px solid #e5e7eb;">
                    <h3 style="margin-top: 0;">Pretraga</h3>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="city-search-input" placeholder="Unesite grad..."
                            style="flex: 1; padding: 5px;">
                        <button id="btn-search-city"
                            style="padding: 5px 10px; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">Traži</button>
                        <button id="btn-clear-search"
                            style="padding: 5px 10px; background-color: #9ca3af; color: white; border: none; border-radius: 4px; cursor: pointer;">X</button>
                    </div>
                </div>

                <div id="charger-list" style="box-shadow: none; border-radius: 0; flex: 1; overflow-y: auto;">
                    <h3 style="padding: 0 0 0.5rem 0; margin-top: 0; border-bottom: 2px solid #e5e7eb;">Lista Punjača
                    </h3>
                    <ul id="charger-list-items">
                        <li style="padding: 1rem; color: #6b7280; text-align: center;">Učitavanje...</li>
                    </ul>
                </div>
            </div>

            <div id="closest-stations">
                <h3>5 najbližih stanica</h3>
                <ul id="closest-stations-list">
                    <li class="closest-placeholder">Učitavanje lokacije...</li>
                </ul>
            </div>
        </aside>

        <section id="map-container">
            <div id="map"></div>
        </section>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <div id="easterEggModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEasterEgg()">&times;</span>
            <img src="./img/jahorina.jpg" alt="Live testing">
            <h2>> LIVE_TESTING</h2>
            <p>NO_SIMULATION_DETECTED</p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/easteregg.js"></script>
</body>

</html>
